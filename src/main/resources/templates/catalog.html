<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/catalog.js}"></script>
</head>
<body th:onload="filter('NONE'), getCsrfToken([[${_csrf.token}]])">
<div th:insert="~{parts/navbar::navbar}"></div>
<div class="form-label col-sm-2 end-0" style="margin-top: 70px; margin-left: 10px">
    <select>
        <option th:onclick="filter('NONE')">None</option>
        <option th:onclick="filter('FIGURES')">Figures</option>
        <option th:onclick="filter('MANGA')">Manga</option>
        <option th:onclick="filter('SNACKS')">Snacks</option>
        <option th:onclick="filter('CHEAPEST_FIRST')">Cheapest</option>
        <option th:onclick="filter('EXPENSIVE_FIRST')">Expensive</option>
    </select>
</div>
<div class="container">
    <ul class="list-item" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr">
        <li class="card" th:each="product : ${products}">
            <div class="scale">
                <img th:src="${product.imageUrl}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <h6 class="card-text" th:text="${product.productCategory}"></h6>
                    <h6 class="card-text text-muted" th:text="${product.description}"></h6>
                    <h5 class="card-text" th:text="${product.price} + ' â‚½'"></h5>
                    <p th:text="${product.description}"></p>
                    <button class="btn btn-outline-dark"
                            th:onclick="addProductToCart([[${product.getId()}]])">
                        Add to cart
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
