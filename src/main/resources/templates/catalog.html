<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar::navbar}"></div>
<form method="get">
    <div class="form-label col-sm-2 end-0" style="margin-top: 70px; margin-left: 10px">
        <select id="productFilter" name="productFilter" class="form-select">
            <option value="none">None</option>
            <option value="ascending">Price ascending</option>
            <option value="descending">Price descending</option>
            <option value="figures">Figures</option>
            <option value="manga">Manga</option>
            <option value="snacks">Snacks</option>
        </select>
    </div>
    <button type="submit" class="btn btn-outline-dark" style="margin-left: 10px">Filter</button>
</form>

<div class="container">
    <div class="row mt-1 ms-1">
        <div th:each="product: ${products}" class="col-md-3 my-3">
            <div class="card" style="width: 18rem;">
                <div class="scale">
                    <img th:src="${product.getImageUrl()}" class="card-img-top">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getTitle()}"></h5>
                    <h6 class="card-text" th:text="${product.getProductCategory()}"></h6>
                    <br>
                    <h6 class="card-text text-muted" th:text="${product.getDescription()}"></h6>
                    <br>
                    <h5 class="card-text" th:text="${product.getPrice()} + ' â‚½'"></h5>
                    <div class="d-grid gap-2 d-md-block">
                        <form method="post" th:action="@{/catalog}">
                            <button type="submit" class="btn btn-outline-dark"
                                    th:name="productId" th:value="${product.getId()}">Add to cart
                            </button>
                            <!--                                <c:if test="${sessionScope.role == true}">-->
                            <!--                                    <button type="submit" name="deleteProduct" value="${product.id}"-->
                            <!--                                            class="btn btn-outline-danger">Delete-->
                            <!--                                    </button>-->
                            <!--                                </c:if>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
