<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">

<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    let cartItems = new Map()

    function onLoad(productsInCart) {
        for (let i = 0; i < productsInCart.length; i++) {
            let item = Object.values(productsInCart[i])
            cartItems.set(item[0], {price: item[3], amount: item[5]})
        }

        updateTotalSum()
    }

    function updateTotalSum() {
        let result = 0

        for (let item of cartItems.entries()) {
            result += Object.values(item).at(1).price * Object.values(item).at(1).amount
        }

        document.getElementById("totalPrice").innerHTML = "Cart price: " + result.toFixed(1) + " ₽"
    }

    function updateProductPrice(productId) {
        let price = cartItems.get(productId).amount * cartItems.get(productId).price
        document.getElementById('itemPrice' + productId).innerHTML = price.toFixed(1) + " ₽"
    }

    function updateProductAmount(productId, newAmount) {
        cartItems.get(productId).amount = newAmount
    }

    function onPlusClicked(productId, csrfToken) {
        let data = {btnPlus: productId, btnMinus: ""}
        $.ajax(
            {
                type: "POST",
                url: "/cart",
                data: $.param(data),
                headers: {'X-CSRF-Token': csrfToken}
            }
        )

        let itemAmount = cartItems.get(productId).amount + 1
        document.getElementById('btnPlus' + productId).nextElementSibling.innerHTML = itemAmount
        updateProductAmount(productId, itemAmount)
        updateTotalSum()
        updateProductPrice(productId)
    }

    function onMinusClicked(productId, csrfToken) {
        let data = {btnPlus: "", btnMinus: productId}
        $.ajax(
            {
                type: "POST",
                url: "/cart",
                data: $.param(data),
                headers: {'X-CSRF-Token': csrfToken}
            }
        )

        let itemAmount = cartItems.get(productId).amount - 1
        document.getElementById('btnMinus' + productId).previousElementSibling.innerHTML = itemAmount
        updateProductAmount(productId, itemAmount)
        updateTotalSum()
        updateProductPrice(productId)

        if (itemAmount === 0) {
            document.getElementById('card' + productId).remove()
        }
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body th:onload="onLoad([[${productsInCart}]])">
<div th:insert="~{parts/navbar::navbar}"></div>
<section class="h-100">
    <div class="container h-100 py-5 mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="fw-bold mb-0 text-dark">Your shopping Cart</h3>
                    <h6 class="mb-0 text-muted me-2" th:text="'Items in cart: ' + ${productsInCart.size()}"></h6>
                </div>
                <div class="d-flex justify-content-end mb-5">
                    <h6 id="totalPrice" class="mb-0 text-muted me-2"></h6>
                </div>

                <div th:id="'card' + ${product.getProductId()}" th:each="product: ${productsInCart}" class="card rounded-3 mb-4 shadow-lg">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img th:src="${product.getProductImageUrl()}" class="img-fluid rounded-3">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p th:text="${product.getProductTitle()}" class="lead fw-normal mb-2"></p>
                                <h6 th:text="${product.getProductCategory()}" class="text-muted"></h6>
                            </div>

                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <div>
                                    <button th:onclick="onPlusClicked([[${product.getProductId()}]], [[${_csrf.token}]], [[${product.getProductAmount()}]])"
                                            th:id="'btnPlus' + ${product.getProductId()}"
                                            class="btn btn-link px-2 plus">
                                        <i class="fas fa-plus text-muted"></i>
                                    </button>
                                    <h6 th:text="${product.getProductAmount()}"
                                        class="text-center text-dark counter"></h6>
                                    <button th:onclick="onMinusClicked([[${product.getProductId()}]], [[${_csrf.token}]], [[${product.getProductAmount()}]])"
                                            th:id="'btnMinus' + ${product.getProductId()}"
                                            class="btn btn-link px-2">
                                        <i class="fas fa-minus text-muted minus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 th:id="'itemPrice' + ${product.getProductId()}"
                                    th:text="${product.getProductPrice() * product.getProductAmount()} + ' ₽'"
                                    class="mb-0"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${!productsInCart.isEmpty()}" class="container mt-5">
                    <div class="row">
                        <div class="col text-center">
                            <form method="get" th:action="@{/order}">
                                <button name="toOrder" value="OK" class="btn btn-outline-dark mt-3 mb-5">
                                    Proceed to Pay
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
